<!doctype html>
<html>
<head>
  <title>Form Builder</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="vendor/css/vendor.css" />
  <link rel="stylesheet" href="dist/formbuilder.css" />
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #444;
    font-family: sans-serif;
  }

  .fb-main {
    background-color: #fff;
    border-radius: 5px;
    min-height: 600px;
  }

  input[type=text] {
    height: 26px;
    margin-bottom: 3px;
  }

  select {
    margin-bottom: 5px;
    font-size: 40px;
  }
  </style>
</head>
<body>
  <div class='fb-main'></div>

  <script src="seajs/sea-debug.js"></script>

  <script>// seajs 的简单配置
    seajs.config({
      base: "../formbuilder/",
      alias: {
        "jquery": "lib/jquery.min.js",
        "jquicore": "lib/jquery.ui/jquery.ui.core",
        "widget": "lib/jquery.ui/jquery.ui.widget",
        "mouse": "lib/jquery.ui/jquery.ui.mouse",//Depends: widget
        "draggable": "lib/jquery.ui/jquery.ui.draggable",//Depends: core mouse widget
        "droppable": "lib/jquery.ui/jquery.ui.droppable",//Depends: core mouse widget draggable
        "sortable": "lib/jquery.ui/jquery.ui.sortable",//Depends: core mouse widget
        "underscore": "lib/underscore",//Underscore.js 1.5.2
        "rivets": "lib/rivets.min",//Rivets.js 0.5.13
        "backbone": "lib/backbone"//Backbone.js 1.1.0
      }
    })

    // 加载入口模块
    seajs.use("/formbuilder/dist/module")
  </script>
  
</body>
</html>
